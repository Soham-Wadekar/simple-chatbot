<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-header">
      <h1>Simple ChatBot</h1>
    </div>
    <div class="chat-window">
      <div class="message">
        {% for chat in chat_history %}
            <div class="message {{ chat.sender }}">
                {{ chat.message }}
            </div>
        {% endfor %}
      </div>
    </div>
    <form id="input-container" method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
          {{ form.message(size=40, class_="form-input", placeholder="Type your message...") }}
        </div>
        <div class="form-group">
          {{ form.send(class_="form-button") }}
        </div>
      </form>      
      <form action="/clear" method="POST" class="clear-chat-form">
        <button type="submit" class="clear-chat-button">Clear Chat</button>
      </form>      
    </div>
  </div>
</body>
</html>
